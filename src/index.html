<!DOCTYPE html>
<html>
  <head>
    <title>ToDoList</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area"><input id="input-todo" type="text"><button id="add">追加する</button></div>
    <div class="incomplete-area">
      <p>未完了のToDo</p>
      <ul>
        <li><div><p>テキストテキストテキスト</p><button id="complete">完了</button><button id="delete">削除</button></div></li>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したToDo</p>
      <ul>
        <li><div><p>テキストテキストテキスト</p><button>戻す</button></div></li>
      </ul>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
