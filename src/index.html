<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="addText" type='text' placeholder="TO DOを入力" />
      <button id="addBtn">追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTO DO</p>
      <ul id="incomplete-list">
        <li>
          <div>
            <p>TODOです</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTO DO</p>
      <ul id="complete-list">
        <li>
          <div>
            <p>TODOです</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
